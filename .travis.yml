language: c
env:
  - CFLAGS="-Wall -Wextra -Werror -Wno-unused-parameter -Wno-unused-function"
compiler:
  - gcc
  - clang
# Change this to your needs
script: sh autogen.sh && ./configure --enable-nfqueue --enable-unittests --enable-hiredis --enable-rdkafka && make && make check
before_install:
  - sudo lsb_release -a
  - sudo add-apt-repository -y ppa:fooinha/librdkafka
  - sudo add-apt-repository -y ppa:npalix/coccinelle
  - sudo apt-get update -qq
  - sudo apt-get install -y libpcre3 libpcre3-dbg libpcre3-dev build-essential autoconf automake libtool libpcap-dev libnet1-dev libyaml-0-2 libyaml-dev zlib1g zlib1g-dev libcap-ng-dev libcap-ng0 make libmagic-dev libnetfilter-queue-dev libnetfilter-queue1 libnfnetlink-dev libnfnetlink0 coccinelle libjansson-dev libhiredis-dev librdkafka-dev
  - ./qa/travis-libhtp.sh

